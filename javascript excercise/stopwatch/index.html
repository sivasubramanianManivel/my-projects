<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset= "UTF-8">
    <meta http-equiv= "X-UA-Compatible" 
          content= "IE=edge">
    <meta name= "viewport" 
          content= "width=device-width, initial-scale=1.0">
    <title>  StopWatch  </title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class= "container">
        <p> Functional stopwatch </p>
        <div id= "time">
            <span class= "digits" id= "hour">
              00</span>
            <span class= "text" > Hr </span>
            <span class= "digits" id= "minute">
              00</span>
            <span class= "text"> Min </span>
            <span class= "digits" id= "second">
              00</span>
            <span class= "text"> Sec </span>
            <span class= "digits" id= "count">
              00</span>
        </div>
        <div id= "buttons">
            <button class= "btn1" id= "start">
              Start </button>
            <button class= "btn2" id= "stop">
              Stop </button>
            <button class= "btn3" id= "reset">
              Reset </button>
        </div>
    </div>
    <script src="./assets/js/script.js">
       
    </script>
</body>
</html>
