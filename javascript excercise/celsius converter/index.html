<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celsius converter</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Celsius to Farenheit</h2>
      <div class="input">
        <input type="text" id="number" placeholder="enter the value" autofocus />

      <div>
        <input
          type="button" id="btn" type="submit" value="click to convert" onclick="convert()"  />
      </div>

      <div id="result"></div>
    </div>

    <script src="./assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
